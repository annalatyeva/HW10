<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

			href="styles/style.css" />
		<script src="script.js"></script>
		<title>Галерея котиков</title>

		<div class="container">
			<h1>Котики спасут мир!</h1>
			<div>
				<img
					id="foto"
					src="assets/foto1.jpg"

			<button
				onclick="previous()"
				id="previousButton">

				Следующее фото
			</button>
		</div>
